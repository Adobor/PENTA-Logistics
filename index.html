<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pent.css">
    <title>PENTAGDRIVE</title>

</head>


<body>
    <header>

        <a href="" text="submit">Logout</a>

        <h2>PENTAGDRIVE MANAGEMENT</h2>
    </header>
    <div class="whitespace"><label for="username" id="username">Solomon A</label>
    </div>
    <nav>
        <a href="#">Home</a>
        <a href="#">Public</a>
        <a href="#">View</a>
        <a href="#">StoreKeeper</a>
    </nav>
    <div class="formdiv">

        <form action="">
            <div class="formfirstdiv">
                <h3>Load/Offload Truck and Allocate Fuel</h3>
                <hr>
                <p id="user-commet">Weight of Load Goods Successfully Capture!</p>

            </div>

            <table>
                <div class="tabdiv">
                    <tr>

                        <th> Transaction ID</th>
                        <th> Truck License NO</th>
                        <th> Typeof Goods</th>
                        <th> Company Name</th>
                        <th> Current Status</th>

                    </tr>
                </div>
                <!-- <hr> -->
                <tr class="tabtd">

                    <td> <input type="text" placeholder="12345670"></td>
                    <td> <input type="text" placeholder="T1432LSD"></td>
                    <td> <input type="text" placeholder="Empty"></td>
                    <td> <input type="text" placeholder=".........."></td>
                    <td> <input type="text" placeholder="Awaiting or Offload"></td>

                </tr>


            </table>
            <hr>
            <div class="informgrid">
                <div class="hm">
                    <label>Purpose of Vehicle</label>
                    <div class="purposid">
                        <p>
                            <label for="">Load</label>
                            <input type="radio">

                        </p>
                        <p>
                            <label for="Offload">Offload</label>
                            <input type="radio">

                        </p>
                        <p>
                            <label for="Shuttle">Shuttle</label>
                            <input type="radio">

                        </p>
                    </div>
                    <div class="cool">
                        <div class="cool2">
                            <label for="Purpose">Purpose</label>
                            <label for="pallet">Pallet Issue</label>
                            <input type="text" style=" width: 200px;">
                            <input type="text" style=" width: 130px;" placeholder="0">
                        </div>
                        <label for="remark">Description of Goods(incoming or outgoing)</label>

                        <textarea name="" id="" cols="45.6" rows="5"></textarea>
                        <label for="remark">Remarks</label>
                        <textarea name="" id="" cols="45.6" rows="5"></textarea>
                    </div>
                </div>
                <div class="middleinput">
                    <!-- <label for="remark">Remarks</label> -->
                    <button type="text" style="width: 216px; gap: 6px;           padding-top: 2px;
                    height: 40px; margin-top:18px; font-weight: bold;">Save</button>
                    <div class="midcl2">
                        <label for="remark">Fuel(Litres)</label>
                        <label for="remark">Destination</label>
                        <div class="midcl">
                            <input type="text" style="width: 105px;" placeholder="0">
                            <select name="" id="" style=" width: 105px;">
                                <option value="city">city</option>
                                <option value="Lagos">Lagos</option>
                                <option value="Delta">Delta</option>
                                <option value="Ogun">Ogun</option>

                            </select>
                        </div>
                    </div>
                    <label for="remark">No Of Cases loaded (If Any)</label>
                    <input type="text" placeholder="0">
                </div>

                <div class="thirdinput">
                    <h4>Update Weight of Outbound Goods</h4>
                    <label for="remark">Outbound Delivery No</label>
                    <input type="text" placeholder="812367">
                    <label for="remark">Gross Weight of Loaded Goods(KG)</label>
                    <input type="text" placeholder="1234.435">

                    <button type="submit"> Save </button>
                </div>

            </div>
            <p class=" user-commet">Weight of loaded Goods Successfully Capture!</p>
        </form>

    </div>
</body>

</html>
